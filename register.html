<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <script src="reused.js"></script>
    <special-header></special-header>
    <div class="container position-absolute top-50 start-50 translate-middle" style="max-width: max-content; min-width: 30%">
        <p class="fs-3 w-100 text-center fw-bold">Реєстрація</p>
        <form>
            <div class="mb-3">
                <label class="form-label" for="inputEmail">Пошта</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Пошта">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputPassword">Пароль</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Пароль">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputPassword">Підтвердіть пароль</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Введіть пароль ще раз">
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" id="radioMale" checked>
                        <label class="form-check-label" for="radioMale">Чоловік</label>
                    </div>
                    <div class="form-check form-check-inline ms-3">
                        <input type="radio" class="form-check-input" name="gender" id="radioFemale">
                        <label class="form-check-label" for="radioFemale">Жінка</label>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <label class="form-label" for="startDate">Оберіть дату народження:</label>
                    <input id="startDate" class="form-control" type="date" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Зареєструватись</button>
        </form>
    </div>
    <special-footer class = "mt-auto"></special-footer>

</body>
</html>
