<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="reused.js"></script>
    <special-header></special-header>
    <div class="container position-absolute top-50 start-50 translate-middle" style="max-width: max-content; min-width: 30%">
        <p class="fs-3 text-center fw-bold">Вхід</p>
        <form>
            <div class="mb-3">
                <label class="form-label" for="inputEmail">Пошта</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Пошта">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputPassword">Пароль</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Пароль">
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkRemember">
                    <label class="form-check-label" for="checkRemember">Запам'ятати мене</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Увійти</button>
        </form>
        <div class="container w-100 mt-5 text-center">
            <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="register.html">
                Не маю акаунту
            </a>
            
        </div>
    </div>
    <special-footer class = "mt-auto"></special-footer>
</body>
</html>
